<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="end">
      <ion-icon class="ion-margin" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Nom de Personnage</ion-title>
  </ion-toolbar>

  <ion-item>
    <ion-label>Type de Nom</ion-label>
    <ion-select [(ngModel)]="data">
      <ion-select-option *ngFor="let data of all_data" [value]="data.value">{{data.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let name of generatedNames">
      <ion-label>{{name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="generate()">
      <ion-icon name="play-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
